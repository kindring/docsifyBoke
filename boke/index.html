<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./css/vue.css">
  <link rel="stylesheet" href="./css/mermaid.min.css" />
  <link rel="stylesheet" href="./css/customSidebar.css" />
  
  <script type="text/javascript" src="./js/mermaid.min.js"></script>
  
  <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
  var num = 0;
mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      // 项目名称
      name: '文档库',
      homepage: './md-/README.md',
      // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
      // repo: 'https://github.com/kindring',
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: true,
      executeScript: true,
      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      //loadNavbar: true,
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      //coverpage: true,
      // 最大支持渲染的标题层级
      maxLevel: 4,
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级，建议配置为1或者2
      subMaxLevel: 3,
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      copyCode: {
        buttonText : '复制',
        errorText  : 'Error',
        successText: '复制成功'
      },
      // 更多提示
      'flexible-alerts': {
        note: {
          label: {
            '/de-DE/': 'Hinweis',
            '/': 'Note'
          }
        },
        tip: {
          label: {
            '/de-DE/': 'Tipp',
            '/': 'Tip'
          }
        },
        warning: {
          label: {
            '/de-DE/': 'Warnung',
            '/': 'Warning'
          }
        },
        attention: {
          label: {
            '/de-DE/': 'Achtung',
            '/': 'Attention'
          }
        }
      },
      // 搜索功能相关
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 6          // 搜索标题的最大程级, 1 - 6
      },
      markdown: {
	    renderer: {
	      code: function(code, lang) {
	        if (lang === "mermaid") {
	          return (
	            '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
	          );
	        }
	        return this.origin.code.apply(this, arguments);
	      }
	    }
	  }
    }
   
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- 更好的警告 -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- 复制代码 -->
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <!-- 搜索插件 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>

  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.js"></script>
  <!-- 上下页插件 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
	
</body>
</html>
